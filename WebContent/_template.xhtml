<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet name="path/to/font-awesome/css/font-awesome.min.css" />

<h:head>
	<h:outputStylesheet library="css" name="estiloJSF.css" />
</h:head>
<h:body>
	<div id="cabecalho">

		<h:panelGrid columns="2">
			<h:graphicImage library="img" name="Logo.png" width="100"
				height="100" />

			<h:form rendered="#{usuarioLogado != null}" style="position: absolute; right:10px">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.strtema}">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</h:panelGrid>
		
		<p:growl id="messages" autoUpdate="true" />

		<h:form rendered="#{usuarioLogado != null}" >
			<p:menuButton value="Menu">
				<p:menuitem value="Livros" action="livro?faces-redirect=true"
					icon="fa fa-fw fa-edit" />
				<p:menuitem value="Autores" action="autor?faces-redirect=true"
					icon="fa fa-fw fa-edit" />
				<p:menuitem value="Ring" action="ring?faces-redirect=true"
					icon="fa fa-fw fa-edit" />
				<p:menuitem value="Carousel" action="carousel?faces-redirect=true"
					icon="fa fa-fw fa-edit" />
				<p:menuitem value="Vendas" action="vendas?faces-redirect=true"
					icon="fa fa-fw fa-image" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="fa fa-sign-out" />
			</p:menuButton>
		</h:form>

		<p>
			<c:if test="#{sessionScope['usuarioLogado'] != null}">
				<h:outputText value="E-mail do usuario logado: " />

				<h:outputText value="#{sessionScope['usuarioLogado'].email}" />
			</c:if>
		</p>

		<h1>
			<ui:insert name="titulo" />
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<br />

	<div id="rodape">
		<p>
			Copyright 2017 -
			<ui:insert name="textoRodape" />
		</p>
	</div>
</h:body>

</html>
